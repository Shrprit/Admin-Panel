<!-- Add new book Modal -->
<div class="modal fade" id="Add_Book" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form [formGroup]="bookForm">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add New Book</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                   
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Enter Title Of Book</label>
                            <input type="text" class="form-control" id="exampleInputName" placeholder="Enter Title"  formControlName="name">
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Author Name</label>
                            <input type="text" class="form-control" id="exampleInputEmail"
                                placeholder="Enter Author Name"  formControlName="author">
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Add Description</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                placeholder="Enter Description"  formControlName="description"></textarea>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Choose category </label>
                          <select  formControlName="category">
                              <option>Fantasy</option>
                              <option>Drama</option>
                              <option>Inspirational</option>
                          </select>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Choose Image</label>
                            <input type="file" class="form-control" id="file"  formControlName="image"
                                (change)="handleFileInput1($event.target.files)">
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Choose Book Pdf</label>
                            <input type="file" class="form-control" id="file"  formControlName="pdf"
                                (change)="handleFileInput2($event.target.files)">
                        </div>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" [disabled]="bookForm.invalid" (click)="addToStorage1()">Submit</button>
            </div>
        </form>
        </div>
    </div>
</div>
<!-- end new book modal -->
