<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Admin Panel</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" [formGroup]="adminForm">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Email Id:</label><br>
                                <input type="text" name="username" id="username" class="form-control"  formControlName="email">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="text" name="password" id="password" class="form-control"  formControlName="password">
                            </div>
                            <div class="form-group">
                               <button class="btn btn-info btn-md" (click)="login()">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
